<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geography Match Game</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>Match Countries to Capitals</h1>
      <div class="game-info">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="timer-display">Time: <span id="timer">60</span>s</div>
      </div>
    </div>

    <div id="game-screen" class="game-screen">
      <div class="instructions">
        <p>Drag each country to its matching capital city!</p>
      </div>

      <div class="game-area">
        <div class="countries-column">
          <h2>Countries</h2>
          <div id="countries-list" class="items-list"></div>
        </div>

        <div class="capitals-column">
          <h2>Capitals</h2>
          <div id="capitals-list" class="drop-zones"></div>
        </div>
      </div>
    </div>

    <div id="game-over-screen" class="game-over-screen hidden">
      <div class="game-over-content">
        <h2>Game Over!</h2>
        <p class="final-score">Your Score: <span id="final-score">0</span></p>
        <p class="time-bonus">Time Remaining: <span id="time-bonus">0</span>s</p>

        <div class="name-input-section">
          <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
          <button id="submit-score" class="btn-primary">Submit Score</button>
        </div>

        <button id="play-again" class="btn-secondary">Play Again</button>
      </div>
    </div>

    <div id="leaderboard-screen" class="leaderboard-screen hidden">
      <div class="leaderboard-content">
        <h2>Leaderboard</h2>
        <div id="leaderboard-list" class="leaderboard-list"></div>
        <button id="back-to-game" class="btn-primary">Back to Game</button>
      </div>
    </div>

    <button id="show-leaderboard" class="leaderboard-toggle">View Leaderboard</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
