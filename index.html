<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Geografía</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>Empareja Países con sus Capitales</h1>
      <div class="game-info">
        <div class="score-display">Puntos: <span id="score">0</span></div>
        <div class="timer-display">Tiempo: <span id="timer">60</span>s</div>
      </div>
    </div>

    <div id="game-screen" class="game-screen">
      <div class="instructions">
        <p>¡Arrastra cada país a su capital correspondiente!</p>
      </div>

      <div class="game-area">
        <div class="countries-column">
          <h2>Países</h2>
          <div id="countries-list" class="items-list">
            <div class="country-item" draggable="true">Francia</div>
            <div class="country-item" draggable="true">Alemania</div>
            <div class="country-item" draggable="true">Italia</div>
          </div>
        </div>

        <div class="capitals-column">
          <h2>Capitales</h2>
          <div id="capitals-list" class="drop-zones">
            <div class="drop-zone">París</div>
            <div class="drop-zone">Berlín</div>
            <div class="drop-zone">Roma</div>
          </div>
        </div>
      </div>
    </div>

    <div id="game-over-screen" class="game-over-screen hidden">
      <div class="game-over-content">
        <h2>¡Juego Terminado!</h2>
        <p class="final-score">Tu Puntuación: <span id="final-score">0</span></p>
        <p class="time-bonus">Tiempo Restante: <span id="time-bonus">0</span>s</p>

        <div class="name-input-section">
          <input type="text" id="player-name" placeholder="Ingresa tu nombre" maxlength="20">
          <button id="submit-score" class="btn-primary">Enviar Puntuación</button>
        </div>

        <button id="play-again" class="btn-secondary">Jugar Otra Vez</button>
      </div>
    </div>

    <div id="leaderboard-screen" class="leaderboard-screen hidden">
      <div class="leaderboard-content">
        <h2>Tabla de Posiciones</h2>
        <div id="leaderboard-list" class="leaderboard-list"></div>
        <button id="back-to-menu" class="btn-primary">Volver al Menu Principal</button>
      </div>
    </div>

    <button id="show-leaderboard" class="leaderboard-toggle">Ver Tabla de Posiciones</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
